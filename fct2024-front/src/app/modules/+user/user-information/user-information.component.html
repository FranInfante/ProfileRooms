<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" id="surname" class="form-control" formControlName="surname" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" id="postcode" class="form-control" formControlName="postcode" [disabled]="!isEditing">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <h5><span class="badge bg-secondary">{{ user.role }}</span></h5>
        </div>
        <button type="button" class="btn btn-secondary" (click)="toggleEdit()" *ngIf="!isEditing">Edit</button>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" *ngIf="isEditing">Save Changes</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deactivateModal">Deactivate Account</button>
      </form>
    </div>

    <div class="col-md-6 d-flex flex-column align-items-center">
      <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Image">
      <h3>{{ user.username }}</h3>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="deactivateModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deactivation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to deactivate this account?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deactivateAccount()">Deactivate</button>
        </div>
      </div>
    </div>
  </div>
</div>
